<!DOCTYPE html>
<html lang="ja">

<head>

<body>
    <div class="title" id="kekka">
        <h1>マナちゃんスロット</h1>
    </div>
    <div>
        <p>3つのボタンをおしてね!</p>
    </div>
    <button onclick="location.href='kadai_home.html'">HOME</button>
    <div>
        <div class="btn">
            <button type="button" id="btn1" class="btn1">1</button>
            <button type="button" id="btn2" class="btn2">2</button>
            <button type="button" id="btn3" class="btn3">3</button>

        </div>

        <div class="pppp">
            <div class="picture" id="demo1"> </div>
            <div class="picture" id="demo2"> </div>
            <div class="picture" id="demo3"> </div>
        </div>
    </div>
    <button onclick="location.href='kadai_slot.html'">もう１回</button>




    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        $("#btn1").on("click", function () {
            const push = Math.floor(Math.random() * 3) + 1;
            //console.log("push");
            if (push === 1) {
                $("#demo1").html('<img src="img/s1.jpg" alt="">');
            }
            else if (push === 2) {
                $("#demo1").html('<img src="img/s2.jpg" alt="">');
            }
            else {
                $("#demo1").html('<img src="img/s3.jpg" alt="">');
            }
        });

        $("#btn2").on("click", function () {
            const push = Math.floor(Math.random() * 3) + 1;

        });

        $("#btn3").on("click", function () {
            const push = Math.floor(Math.random() * 3) + 1;

                $("#demo3").html('<img src="img/s1.jpg" alt="">');
            }

            }
            else {

            }
        });

    </script>
